<button *ngIf="isBelowCapacity; else capacityReached" (click)="showForm()">Új parkolás</button>
<ng-template #capacityReached>
  <p>A parkolóban az összes hely foglalt</p>
</ng-template>
<new-parking-form *ngIf="formVisible" (formSaved)="onFormSaved($event)"></new-parking-form>
<parking-ticket *ngIf="ticketVisible" [parking]="parking"></parking-ticket>
