<div class="modal">
  <h2>Parkolójegy</h2>
  <p><button (click)="hideTicket()">Bezárás</button></p>
  <p>Név: <strong>{{ parking.client.name }}</strong></p>
  <p>E-mail cím: <strong>{{ parking.client.email }}</strong></p>
  <p>Érkezés: <strong>{{ parking.startTime }}</strong></p>
  <p>Rendszám: <strong>{{ parking.licenceNumber }}</strong></p>
  qr kód
  <button (click)="printTicket()">Nyomtatás</button>
</div>
