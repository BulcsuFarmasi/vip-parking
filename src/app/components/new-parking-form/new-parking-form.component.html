<div class="modal">
  <h2>Új Parkolás</h2>
  <form #form="ngForm" (ngSubmit)="saveParking(form)">
      <p>
          <input type="text"  #name="ngModel"  name="name" placeholder="Név" ngModel>
      </p>
      <p>
          <input type="email" #email="ngModel"  name="email" placeholder="E-mail cím" ngModel>
      </p>
    <p>
        <p-calendar name="startTime" placeholder="Érkezés ideje" ngModel dateFormat="yy-mm-dd" showTime="true" showButtonBar="true" [locale]="hu"></p-calendar>
    </p>
    <p>
        <input type="text" #licenceNumber="ngModel" name="licenceNumber" placeholder="Rendszám" ngModel>
    </p>
    <p>
      <button type="submit">Parkolás kezdése</button>
    </p>
  </form>
</div>
