<p>
  <fa-icon [icon]="faChevronLeft" (click)="decreaseDay()"></fa-icon> 
  {{ currentDate | date:'yyyy-MM-dd' }}
  <fa-icon [icon]="faChevronRight" (click)="increaseDay()" *ngIf="currentDate.getTime() !== today.getTime()"></fa-icon> 
</p>
